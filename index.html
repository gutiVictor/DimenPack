<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador de Contenedores Fenix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculador de Contenedores Fenix</h1>
      <form id="calculator-form">
        <div id="box-section" class="section">
          <label for="box-code">Código de la caja:</label>
          <input
            type="text"
            id="box-code"
            oninput="fetchBoxDimensions()"
            placeholder="Ingresa el código"
          />

          <label for="box-package-type">Tipo de empaque:</label>
          <input type="text" id="box-package-type" readonly />

          <label for="box-length">Largo de la caja (cm):</label>
          <input type="number" id="box-length" min="1" required />
          <label for="box-height">Alto de la caja (cm):</label>
          <input type="number" id="box-height" min="1" required />
          <label for="box-width">Ancho de la caja (cm):</label>
          <input type="number" id="box-width" min="1" required />

          <label for="quantity">Cantidad de cajas:</label>
          <input type="number" id="quantity" min="1" required />
          <button type="button" onclick="addBox()">Agregar Caja</button>
        </div>

        <div class="section">
          <h2>Dimensiones del Contenedor</h2>

          <!-- Selección del Contenedor Predefinido -->
          <label for="predefined-container"
            >Selecciona un Contenedor Predefinido:</label
          >
          <select
            id="predefined-container"
            onchange="selectPredefinedContainer()"
          >
            <option value="">Seleccione</option>
            <option value="1">Contenedor 1 (40x30x55 cm)</option>
            <option value="2">Contenedor 2 (45x87x120 cm)</option>
            <option value="3">Contenedor 3 (67x87x99 cm)</option>
          </select>

          <div id="manual-container-section">
            <label for="container-length">Largo del contenedor (cm):</label>
            <input type="number" id="container-length" min="1" required />
            <label for="container-height">Alto del contenedor (cm):</label>
            <input type="number" id="container-height" min="1" required />
            <label for="container-width">Ancho del contenedor (cm):</label>
            <input type="number" id="container-width" min="1" required />
          </div>

          <button type="button" onclick="calculate()">Calcular</button>
          <button type="button" onclick="window.location.reload()">
            Reiniciar
          </button>
        </div>
      </form>
      <div id="result" class="result"></div>
      <canvas id="containerChart" width="400" height="200"></canvas>
      <!-- Lienzo para el gráfico -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Inclusión de Chart.js -->
    <script src="script.js"></script>
    <!-- Archivo JavaScript -->
  </body>
</html>
